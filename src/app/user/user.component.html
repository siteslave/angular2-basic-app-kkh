
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Fullname</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.fullname }}</td>
    </tr>
  </tbody>
</table>
