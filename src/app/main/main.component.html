<table class="table table hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of posts">
      <td>{{ p.id }}</td>
      <td>{{ p.title }}</td>
      <td>
        <div class="button-group">
          <button class="btn btn-default">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
